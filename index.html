<!DOCTYPE html>
<html lang="en">
<head>
    <title>SOLID OIDC in Vanilla JS</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <script async defer src="./main.js" type="module"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="flex-center full-height">
        <div class="content">
            <a href="#" id="start">Click to sign In</a>
            <div id="token" class="hidden">
                <h2>Access Token</h2>
                <div id="access_token" class="code"></div>
            </div> 
            <div id="code_verifier" class="hidden">
                <h2>Code Verifier</h2>
                <div id="pkce_code_verifier" class="code"></div>
            </div>
            <div id="code_challenge" class="hidden">
                <h2>PKCE Challenge</h2>
                <div id="pkce_code_challenge" class="code"></div>
            </div>
            <div id="error" class="hidden">
                <h2>Error</h2>
                <div id="error_details" class="code"></div>
            </div>
        </div>
    </div>  
</body>
</html>
